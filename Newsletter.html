    <div class="newsletter-container">
        <header class="news-header">
            <!-- Using the name of "Subscribe to our Webpage" as the header title -->
            <h1>Subscribe to Our Webpage</h1>
        </header>

        <form>
            <!-- Using HTML5 form elements to create a form for the newsletter or message -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="newsletter">Subscribe to our newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="message">Send us a message:</label>
            <textarea id="message" name="message"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
